<!doctype html>
<html>
   <head>
      <meta charset="utf-8" />
      <link rel="icon" type="image/png" href="assets/img/favicon.ico">
      <link rel="stylesheet" href="assets/css/main.css" />
      <title>Create Post</title>
   </head>
   <body>
  
         
<div class="wrapper">

      <!--   you can change the color of the sidebar using: data-color="blue | azure | green | orange | red | purple" -->
      <div class="sidebar-wrapper">
         <div class="logo">
          
         </div>
         <ul class="nav">
         
            <li class="active">
               <a href="create.html">
                  <i class="pe-7s-note2"></i>
                  <p>Make a Post</p>
               </a>
            </li>
            <li>
               <a href="postmanager.html">
                  <i class="pe-7s-news-paper"></i>
                  <p>View all Posts</p>
               </a>
            </li>
            <li class="active-pro">
               <a href="../index.html">
                  <i class="pe-7s-rocket"></i>
                  <p>View Live Page</p>
               </a>
            </li>
         </ul>
      </div>
   </div>
   <div class="main-panel">
      <nav class="navbar navbar-default navbar-fixed">

      </nav>
      <div class="content">
         <div class="container-fluid">
            <div class="row">
               <div class="col-md-8">
                  <div class="card">
                     <div class="header">
                        <h4 class="title">Create a Post</h4>
                     </div>
                     <div class="content">
                        <form>
                           <div class="row">
                              <div class="col-md-3">
                              </div>
                              <div class="col-md-4">
                              </div>
                           </div>
                           <div class="row">
                              <div class="col-md-12">
                                 <div class="form-group">
                                    <label>Title</label>
                                    <input type="text" class="form-control js-title-text" placeholder="Here is the title." value=""></input>
                                 </div>
                              </div>
                           </div>
                           <div class="row">
                              <div class="col-md-12">
                                 <div class="form-group">
                                    <label>Post</label>
                                    <textarea cols="50" rows="15" class="form-control js-todo-text" placeholder="Here is your posts main text." value=""></textarea>
                                 </div>
                              </div>
                           </div>
                           <div class="row">
                              <div class="col-md-4">
                                 <div class="form-group">
                                    <label>Ignore</label>
                                    <input rows="5" class="form-control js-image-name"></input>
                                 </div>
                              </div>
                           </div>
                           <button type="submit" class="btn btn-info btn-fill pull-right js-add-todo onclick="demo.showNotification('top','center')">Create Post</button>
                           <div class="clearfix"></div>
                        </form>
                        <div class="notify" onclick="demo.showNotification('top','center')"></div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <footer class="footer">
      </footer>
   </div>
</div>
       
  
      <!-- Scipts -->
      <script src='assets/js/postcreator.js'></script>
   </body>
</html>
